  <div class="contenedor">
    <section class="tabla-auxiliares">
      <h2>LISTA DE AUXILIARES</h2>
      <table>
        <thead>
          <tr>
            <th>ID auxiliar</th>
            <th>Nombre auxiliar</th>
            <th>Conductor asignado</th>
          </tr>
        </thead>
        <tbody id="tabla-auxiliares">
          <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
      </table>
      <button onclick="registrar()">Registrar</button>
    </section>
  </div>

  <script>
    const auxiliares = [
      { id: 1, nombre: "Juan Pérez", conductor: "Carlos García" },
      { id: 2, nombre: "Ana Martínez", conductor: "José López" },
      { id: 3, nombre: "Pedro Sánchez", conductor: "Laura Díaz" }
    ];

    
    function cargarDatos() {
      const tablaAuxiliares = document.getElementById('tabla-auxiliares');
      tablaAuxiliares.innerHTML = ''; // Limpiar tabla antes de cargar

      auxiliares.forEach(auxiliar => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${auxiliar.id}</td>
          <td>${auxiliar.nombre}</td>
          <td>${auxiliar.conductor}</td>
        `;
        tablaAuxiliares.appendChild(fila);
      });
    }

    // Cargar los datos al cargar la página
    window.onload = cargarDatos;

    // Función para registrar (puedes agregar funcionalidad si lo necesitas)
    function registrar() {
      alert('Funcionalidad de registro aún no implementada');
    }
  </script>

</body>
